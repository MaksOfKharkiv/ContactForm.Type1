<!doctype html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
        <title>Contact Form. Type 1</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
<div class="wrapper">
        <div class="container">
                <h3 class="form__title">Get In Touch With Us</h3>
                <h4 class="form__subtitle">Feel free to drop us a line and we’ll get back to 
                        you in 48 hours max!</h4>
                <form class="form__body">
                        <div class="form__input-wrapper">
                                <label for="name" class="form__input-name">your name</label>
                                <div class="form__input-container">
                                        <input type="text" class="form__input-box" id="name" placeholder="example: John Doe" required>
                                        <label for="name" class="form__input-icon">
                                                <img src="./images/name.png" alt="icon name">
                                        </label>
                                </div>
                        </div>
                        <div class="form__input-wrapper">
                                <label for="number" class="form__input-name">your phone number</label>
                                <div class="form__input-container">
                                        <input type="number" id="number" class="form__input-box" placeholder="example:  0800.123.45678" required>
                                        <label for="number" class="form__input-icon">
                                                <img src="./images/phone.png" alt="icon phone">
                                        </label>
                                </div>
                        </div>
                        <div class="form__input-wrapper">
                                <label for="email" class="form__input-name">your name</label>
                                <div class="form__input-container">
                                        <input type="email" class="form__input-box" id="email" placeholder="example: office@example.com" required>
                                        <label for="email" class="form__input-icon form__input-message">
                                                <img src="./images/message.png" alt="icon email">
                                        </label>
                                </div>
                        </div>
                        <div class="form__input-wrapper">
                                <label for="message" class="form__input-name">your message</label>
                                <div class="form__input-container">
                                        <textarea name="message" class="form__input-box form__input-textbox" id="message" rows="6" placeholder="example: I’d like to say “good job!”" required></textarea>
                                        <label for="message" class="form__input-icon form__input-info">
                                                <img src="./images/info.png" alt="icon info">
                                        </label>
                                </div>
                        </div>
                        <div class="form__input-wrapper">
                                <button class="form__input-button">Submit your message</button>
                        </div>
                </form>
        </div>
</div>
<div class="source">
        <a href="https://thislooksgreat.net/freebie-psd-clean-contact-form/">Template source</a>
</div>
<script src="./js/scripts.js"></script>
</body>
</html>
